    <script type="text/javascript">
        window.onload = function()
        {
            var replay = document.getElementById('replay-button');
            var light_bulb = document.getElementById('light_bulb');
            var cogA = document.getElementById('cogA');
            var cogARotate = document.getElementById('cogARotate');
            var rocket = document.getElementById('rocket');
            var cloudA = document.getElementById('cloudA');
            var cloudB = document.getElementById('cloudB');
            var cloudC = document.getElementById('cloudC');
            var cloudD = document.getElementById('cloudD');
            var cloudE = document.getElementById('cloudE');
            var cloudF = document.getElementById('cloudF');
            var cloudG = document.getElementById('cloudG');
            var cloudH = document.getElementById('cloudH');
            var cloudI = document.getElementById('cloudI');

            replay.style.display = 'block';
            replay.onclick = function()
            {
                effect.timer.position = 0;
                effect.timer.play();
            }
            light_bulb.style.display = '';
            cogA.style.display = '';
            rocket.style.display = '';
            cloudA.style.display = '';
            cloudB.style.display = '';
            cloudC.style.display = '';
            cloudD.style.display = '';
            cloudE.style.display = '';
            cloudF.style.display = '';
            cloudG.style.display = '';
            cloudH.style.display = '';
            cloudI.style.display = '';

            cloudA.style.left = (300 * Math.random())+ 'px';
            cloudB.style.left = (300 * Math.random())+ 'px';
            cloudC.style.left = (300 * Math.random())+ 'px';
            cloudD.style.left = (300 * Math.random())+ 'px';
            cloudE.style.left = (300 * Math.random())+ 'px';
            cloudF.style.left = (300 * Math.random())+ 'px';
            cloudG.style.left = (300 * Math.random())+ 'px';
            cloudH.style.left = (300 * Math.random())+ 'px';
            cloudI.style.left = (300 * Math.random())+ 'px';
            var svgEffects = {
                light_bulb: [
                    {
                        time: {start: 2800, duration:300},
                        value: {start: 200, end: -50},
				        ease: TimeLine.easeOutBack,
                        property: 'y',
                    },
                    {
                        time: {start: 4000, duration:300},
                        value: {start: 1, end: 0},
				        ease: TimeLine.easeOutBack,
                        property: 'opacity',
                    }
                ],
                replay: [
                    {
                        time: {start: 10600, duration:400},
                        value: {start: 100, end: 0},
                        ease: TimeLine.easeOutBack,
                        property: 'y',
                    },
                    {
                        time: {start: 10600, duration:400},
                        value: {start: 0, end: 1},
                        property: 'opacity',
                    },
                ],
                rocket: [
                    {
                        time: {start: 6500, duration:700},
                        value: {start: 200, end: -50},
                        property: 'y',
                    },
                    {
                        time: {start: 7300, duration:700},
                        value: {start: -50, end: -300},
                        property: 'y',
                    },
                ],
                cloud:[
                    {
                        time: function(index)
                        {
                            return {start:6700 + index * 150, duration: 300}
                        },
                        value: {start: -100, end: 229},
                        property: 'y',
                    }
                ]
            };
            var effect = new TypographyAnimation();
            effect.timer.setEffects(svgEffects);
            effect.holder.appendChild(light_bulb);
            effect.holder.appendChild(cogA);
            effect.holder.appendChild(cloudA);
            effect.holder.appendChild(cloudB);
            effect.holder.appendChild(cloudC);
            effect.holder.appendChild(cloudD);
            effect.holder.appendChild(cloudE);
            effect.holder.appendChild(cloudF);
            effect.holder.appendChild(cloudG);
            effect.holder.appendChild(cloudH);
            effect.holder.appendChild(cloudI);
            effect.holder.appendChild(rocket);
            effect.holder.appendChild(replay);
            effect.render = function()
            {
                TimeLine.applyMatrix(replay, this.timer.getEffect('replay'));
                TimeLine.applyMatrix(rocket, this.timer.getEffect('rocket'));
                TimeLine.applyMatrix(cloudA, this.timer.getEffect('cloud', 0));
                TimeLine.applyMatrix(cloudB, this.timer.getEffect('cloud', 1));
                TimeLine.applyMatrix(cloudC, this.timer.getEffect('cloud', 2));
                TimeLine.applyMatrix(cloudD, this.timer.getEffect('cloud', 3));
                TimeLine.applyMatrix(cloudE, this.timer.getEffect('cloud', 4));
                TimeLine.applyMatrix(cloudF, this.timer.getEffect('cloud', 5));
                TimeLine.applyMatrix(cloudG, this.timer.getEffect('cloud', 6));
                TimeLine.applyMatrix(cloudH, this.timer.getEffect('cloud', 7));
                TimeLine.applyMatrix(cloudI, this.timer.getEffect('cloud', 8));

                TimeLine.applyMatrix(rocket, this.timer.getEffect('rocket'));
                TimeLine.applyMatrix(light_bulb, this.timer.getEffect('light_bulb'));
                if (this.timer.position  < 5000) {
                    TimeLine.applyMatrix(cogA, {
                        y: 100  - 100 * this.timer.getTime(4500, 250)
                    })
                } else {
                    TimeLine.applyMatrix(cogA, {
                        y: 100 * this.timer.getTime(6500, 250)
                    })
                }
                
                TimeLine.applyMatrix(cogARotate, {
                    rotation: 360 * (this.timer.position % 1500) / 1500
                })
                
            }
            document.getElementById('imac').appendChild(effect.holder);
            effect.addEffect({
                offset: 400,
                type: 'Effect-A',
                text: [
                    {name: 'DO YOU', duration:300},
                    {name: 'HAVE', duration:300},
                    {name: 'AN IDEA?', duration:1300}
                ]
            });
            effect.addEffect({
                offset: 1800,
                type: 'Effect-B',
                text: [
                    {name: "LET'S", duration:700},
                    {name: 'BUILD IT', duration:700},
                    {name: 'TOGETHER', duration:700}
                ]
            });
            effect.addEffect({
                offset: 2000,
                type: 'Effect-A',
                text: [
                    {name: "LET ME", duration:300},
                    {name: 'BE PART', duration:300},
                    {name: 'OF YOUR JOURNEY', duration:1300}
                ]
            });
        }
        function TypographyAnimation()
        {
            this.holder = document.createElement('div');
            this.holder.className = 'typography-animation';
            
            this.timer = new TimeLine(11000, 33);
            this.timer.addEventListener(Event.CHANGE, 'onUpdate', this);
            this.timer.play();

            this.effects = [];
            this.time = 0;
        }
        TypographyAnimation.prototype.addEffect = function(data)
        {
            var effect = null;
            data.offset = this.time + (data.offset || 0);
            console.log('offset', data.offset)
            if (data.type == 'Effect-A')
            {
                effect = new TypographyAnimation.EffectA(data, this.holder);
            }
            else if (data.type == 'Effect-B')
            {
                effect = new TypographyAnimation.EffectB(data, this.holder);
            }
            this.effects.push(effect);

            this.time = effect.duration;
            console.log(this.time)
        }
        TypographyAnimation.prototype.onUpdate = function()
        {
            for (var iEffect = 0; iEffect < this.effects.length; iEffect++)
            {
                this.effects[iEffect].render(this.timer);
            }
            this.render && this.render();
        }
        TypographyAnimation.EffectA = function(settings, holder)
        {
            var time = settings.offset || 0;
            var height = 0;
            this.labels = [];
            this.duration = 0;
            for (var iText = 0; iText < settings.text.length; iText++)
            {
                var fontSize = 12;
                var label = document.createElement('span');
                label.innerHTML = settings.text[iText].name;
                label.data = settings.text[iText];
                label.data.time = time;
                label.data.end = time + settings.text[iText].duration;
                this.duration = label.data.end;
                //console.log(label.data);

                label.style.fontSize = fontSize + 'px';
                label.style.padding = '0 90px';
                label.style.position = 'absolute';
                label.style.whiteSpace = 'nowrap'
                label.style.left = '0';
                this.labels.push(label);
                holder.appendChild(label);

                
                while (label.getBoundingClientRect().width < 400)
                {
                    fontSize++;
                    label.style.fontSize = fontSize + 'px';
                }
                
                label.data.height = label.getBoundingClientRect().height;
                height += label.data.height;
                time += settings.text[iText].duration;
            }
            
            var offsetY = (229 - height) / 2;
            for (var iLabel = 0; iLabel < this.labels.length; iLabel++)
            {
                var label = this.labels[iLabel];
                label.style.top = offsetY + 'px';
                offsetY += label.data.height;
            }
        }
        
        TypographyAnimation.EffectA.prototype.render = function(timeLine)
        {
            var time;

            if (timeLine.position > this.duration)
            {
                time = this.duration;
                TimeLine.applyMatrix(this.labels[0], {x: -200 * (timeLine.getTime(time, 300)), opacity: 1 - timeLine.getTime(time, 300)});
                TimeLine.applyMatrix(this.labels[1], {scale: (1 - timeLine.getTime(time, 300)), opacity: 1 - timeLine.getTime(time, 300)});
                TimeLine.applyMatrix(this.labels[2], {x: 200 * (timeLine.getTime(time, 300)), opacity:1 - timeLine.getTime(time, 300)});
                return false;
            }

            time = this.labels[0].data.time;
            TimeLine.applyMatrix(this.labels[0], {x: -200 * (1 - timeLine.getTime(time, 300)), opacity:timeLine.getTime(time, 300)});

            time = this.labels[1].data.time;
            TimeLine.applyMatrix(this.labels[1], {scale: timeLine.getTime(time, 300), opacity:timeLine.getTime(time, 300)});
            
            time = this.labels[2].data.time;
            TimeLine.applyMatrix(this.labels[2], {x: 200 * (1 - timeLine.getTime(time, 300)), opacity:timeLine.getTime(time, 300)});

            
        }


        TypographyAnimation.EffectB = function(settings, holder)
        {
            var time = settings.offset || 0;
            this.labels = []
            this.duration = 0;
            for (var iText = 0; iText < settings.text.length; iText++)
            {
                var fontSize = 12;
                var label = document.createElement('span');
                label.innerHTML = '<span class="centerVertical">' + settings.text[iText].name + '</span>';
                label.data = settings.text[iText];
                label.data.time = time;
                label.data.end = time + settings.text[iText].duration;
                this.duration = label.data.end;
                //console.log(label.data);

                label.style.fontSize = fontSize + 'px';
                label.style.padding = '0 40px';
                label.style.position = 'absolute';
                label.style.top = '50%';
                label.style.left = '0%';
                this.labels.push(label);
                holder.appendChild(label);

                
                while (label.getBoundingClientRect().width < 390)
                {
                    fontSize++;
                    label.style.fontSize = fontSize + 'px';
                }
                //console.log(label.getBoundingClientRect());

                time += settings.text[iText].duration;
            }
        }
        TypographyAnimation.EffectB.prototype.render = function(timeLine)
        {
            for (var iLabel = 0; iLabel < this.labels.length; iLabel++)
            {
                var label = this.labels[iLabel];
                var x = 400 * (1 - timeLine.getTime(label.data.time, 600));
                if (timeLine.position > label.data.end)
                {
                    x = -400 * timeLine.getTime(label.data.end, 600)
                }
                //console.log(iLabel, x, label.time)
                TimeLine.applyMatrix(label, {x:x});
            }
        }
    </script>
