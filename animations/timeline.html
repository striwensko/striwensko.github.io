    <script type="text/javascript">
        window.onload = function()
        {
            var cloudA = document.getElementById('cloudA');
            var cloudB = document.getElementById('cloudB');
            var bushA = document.getElementById('bushA');
            var bushB = document.getElementById('bushB');
            var bushC = document.getElementById('bushC');
            var tower = document.getElementById('tower');
            var timeLine = new TimeLine(2000, 33);
			timeLine.addEventListener(Event.CHANGE, 'render', timeLine);
			timeLine.setEffects({
				cloudA: [{
					value:{start: 0, end: 1},
					time: {start: 0, duration: 400},
					property: 'opacity'
				},{
					value:{start: 100, end: 0},
					time: {start: 0, duration: 400},
					property: 'x'
				}],
				cloudB: [{
					value:{start: 0, end: 1},
					time: {start: 0, duration: 400},
					property: 'opacity'
				},{
					value:{start: -100, end: 0},
					time: {start: 0, duration: 400},
					property: 'x'
				}],
				bushA: [{
					value:{start: 110, end: 10},
					time: {start: 500, duration: 400},
					property: 'y'
				}],
				bushC: [{
					value:{start: 110, end: 10},
					time: {start: 300, duration: 400},
					property: 'y'
				}],
				tower: [{
					value:{start: 530, end: 40},
					time: {start: 700, duration: 500},
					property: 'y',
					ease: TimeLine.easeOutBack
				},{
					value:{start: 40, end: 530},
					time: {start: 1500, duration: 500},
					property: 'y',
					ease: TimeLine.easeInBack
				}]
			})
            timeLine.render = function(){
				TimeLine.applyMatrix(cloudA, this.getEffect('cloudA'));
				TimeLine.applyMatrix(cloudB, this.getEffect('cloudB'));
				TimeLine.applyMatrix(bushA, this.getEffect('bushA'));
				TimeLine.applyMatrix(bushB, this.getEffect('bushA'));
				TimeLine.applyMatrix(bushC, this.getEffect('bushC'));
				TimeLine.applyMatrix(tower, this.getEffect('tower'));
            }
            timeLine.render();
            timeLine.play();
        }
    </script>
